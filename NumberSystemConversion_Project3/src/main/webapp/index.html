<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Number Conversion</title>
</head>
<body>

<form action="cn">
<h1>Enter the Number to be Converted</h1>

<input type="number" name="nm" placeholder="Enter the Number" >
<input type="text" name="txt" placeholder="Enter the Hexadecimal">

<input type="submit" value="Decimal to binary" name="dtb">
<input type="submit" value="Decimal to Hexadecimal" name="dth">
<input type="submit" value="Decimal to Octal" name="dto">

<input type="submit" value="Binary to Decimal" name="btd">
<input type="submit" value="Binary to HexaDecimal" name="bth">
<input type="submit" value="Binary to HexaDecimal" name="bto">

<input type="submit" value="Octal to Binary" name="otb">
<input type="submit" value="Octal to Decimal" name="otd">
<input type="submit" value="Octal to HexaDecimal" name="oth">

<input type="submit" value="HexaDecimal to Binary" name="htb">
<input type="submit" value="HexaDecimal to Decimal" name="htd">
<input type="submit" value="HexaDecimal to Octal" name="hto">


</form>
</body>
</html>
